name: Pylint
# Run pylint checks on every push to detect unused imports and unused code
on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest
    name: Run pylint code quality checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run pylint checks
        shell: bash
        run: |
          set -o pipefail
          uv run pylint shallweswim/ tests/ | tee pylint-report.txt

      - name: Upload error report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-error-report
          path: pylint-report.txt
