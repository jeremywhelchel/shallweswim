name: Pylint
# Run pylint checks on every push to detect unused imports and unused code
on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest
    name: Run pylint code quality checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pylint checks
        run: uv run pylint shallweswim/ tests/

      - name: Upload error report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-error-report
          path: pylint-report.txt
