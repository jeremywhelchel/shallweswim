name: Black
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Black formatter
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install "black<23"
      - run: black --diff --check $(git ls-files '*.py')
