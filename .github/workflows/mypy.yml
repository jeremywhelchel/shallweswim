name: "Mypy Type Checking"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install poetry
      - run: poetry install --with dev
      - run: poetry run mypy --config-file=pyproject.toml .
