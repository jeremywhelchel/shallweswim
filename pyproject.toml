[tool.poetry]
name = "shallweswim"
version = "0.1.0"
description = "Website to display swimming conditions at Coney Island / Brighton Beach"
authors = ["Jeremy Whelchel <jeremy@whelchel.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
google-cloud-logging = "^3"
numpy = "^1"
pandas = "^2"
seaborn = "^0"
scipy = "^1"
pydantic = "^2.9"
uvicorn = "^0.34"
fastapi = "^0.115"
jinja2 = "^3.1"
aiohttp = "^3.9.3"
ndbc-api = "^0.24.12.20.1"
dataretrieval = "^1.0.11"
tenacity = "^9.1.2"
pandera = {version = "0.24.0rc0", allow-prereleases = true, extras = ["pandas"]}

[tool.poetry.group.dev.dependencies]
black = "^25"
pytest = "^8"
pytest-asyncio = "^0.26"
pre-commit = "^4"
mypy = "^1.15.0"
types-pytz = "^2025.2.0.20250326"
matplotlib-stubs = "^0.2.0"
httpx = "^0.28.1"
pylint = "^3.3.6"
types-python-dateutil = "^2.9.0.20241206"
pytest-cov = "^6.1.1"
pytest-aiohttp = "^1.1.0"
types-requests = "^2.32.0.20250328"
freezegun = "^1.5.1"
pytest-mock = "^3.14.0"

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[tool.pylint.master]
jobs = 4
ignore = "CVS"
persistent = true

[tool.pylint.messages_control]
# Only check for specific errors/warnings
# Focus on the most important issues like unused imports and dead code
enable = [
    "W0611", # unused-import
    "W0612", # unused-variable
    "W0613", # unused-argument
    "W0614", # unused-wildcard-import
    "W0641", # possibly-unused-variable
    "E0704", # misplaced-bare-raise
    "C0415", # import-outside-toplevel
    "R0801", # duplicate-code
]

# Disable all checks except those explicitly enabled above
disable = "all"

[tool.pylint.reports]
output-format = "colorized"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "module"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
