# Pre-commit configuration for shallweswim
# Philosophy: Fast hooks only. Type checking and tests run in CI.
repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Prettier for non-Python files (excluding Markdown)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        types_or: [yaml, json, html, css, javascript]

  # Rumdl for Markdown (Rust-based, protects wiki links)
  - repo: local
    hooks:
      - id: rumdl
        name: rumdl markdown linter
        entry: rumdl check . --fix
        language: system
        types: [markdown]

  # Ruff - fast Python linter and formatter (no venv needed)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
