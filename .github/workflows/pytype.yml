name: Pytype
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Pytype
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install pytype==2022.12.15
    - run: pytype $(git ls-files '*.py')
